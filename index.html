<!DOCTYPE html>
<html>

<head>
    <title>JS-Digital Clock</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Montserrat', sans-serif;
            height: 150vh;
            display: flex;
            align-items: center;
            align-self: flex-end;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
            /* position: absolute; */
            bottom: 20px;
        }

        h1 {
            font-weight: normal;
            font-size: 84px;
            margin: -150px;
            color: #085257;
        }

        .time small {
            font-size: 10px;
        }

        .countdown {
            display: flex;
            transform: scale(2);
            color: #085257;
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 15px;
            color: #085257;
        }

        .time h2 {
            font-weight: normal;
            font-size: 72px;
            line-height: 1;
            margin: 0 0 5px;
            color: #085257;
        }

        h3 {
            padding: 20px 5px;
            color: #085257;
        }

        .date {
            display: flex;
            transform: scale(2);
            font-size: 12px;
            color: #085257;
        }

        @media(max-width: 500px) {
            h1 {
                font-size: 30px;
                color: #085257;
            }

            .time {
                margin: 5px;
            }

            .time h2 {
                font-size: 30px;
                color: #085257;
            }

            .time small {
                font-size: 8px;
                color: #085257;
            }

            ;
        }
        
        /* Surface Pro styles*/
        @media only screen and (min-device-width: 500px) and (max-device-width: 1180px) and (-webkit-min-device-pixel-ratio: 1) {
            h1 {
                font-size: 20px;
                color: #085257;
            }

            .time {
                margin: 5px;
            }

            .time h2 {
                font-size: 20px;
                color: #085257;
            }

            .time small {
                font-size: 8px;
                color: #085257;
            }

        }
            
        
    </style>
</head>

<body>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>

    </div>
    <script type="text/javascript">

        const days = document.getElementById("days");
        const hours = document.getElementById("hours");
        const minutes = document.getElementById("minutes");
        const seconds = document.getElementById("seconds");

        const targetTime = new Date('June 16 2022 18:00:00');

        function updateCountdown() {
            const currentTime = new Date();
            const diff = targetTime - currentTime;

            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            days.innerHTML = d;
            hours.innerHTML = h < 10 ? '0' + h : h;
            minutes.innerHTML = m < 10 ? '0' + m : m;
            seconds.innerHTML = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);

    </script>
</body>

</html>
